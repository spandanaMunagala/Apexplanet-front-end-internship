<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intermediate HTML CSS JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Intermediate HTML, CSS, and JavaScript</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- CONTACT FORM -->
    <section class="card">
      <h2>Contact Form</h2>

      <form id="contactForm" class="form-box">
        <div class="form-fields">
          <input type="text" id="name" placeholder="Enter your name">
          <input type="email" id="email" placeholder="Enter your email">
          <p id="message"></p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- TO-DO LIST -->
    <section class="card">
      <h2>To-Do List</h2>

      <div class="form-box">
        <div class="form-fields">
          <input type="text" id="taskInput" placeholder="Enter task">
          <ul id="taskList"></ul>
        </div>
        <button onclick="addTask()">Add Task</button>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2025 Intermediate HTML CSS JavaScript | Created by Spandana Munagala</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
